<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row ">
         <div class="col-md-12">
                    <div class="form-group">
                    <input class="form-control" id="datetime" onfocus="this.value=''"type="text" placeholder="Date">
                    <input class="form-control" id="enterCity" onfocus="this.value=''"type="text" placeholder="City">
                    <input class="form-control" id="enterState" onfocus="this.value=''"type="text" placeholder="State">
                    <input class="form-control" id="enterCountry" onfocus="this.value=''"type="text" placeholder="Country">
                    <input class="form-control" id="enterShape" onfocus="this.value=''"type="text" placeholder="UFO Shape">
                    <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                    <button id="reset-btn" type="submit" class="btn btn-default">Reset Table</button>
                    </div>
         </div>
      </div>
    <div class="row">
        <div class="col-md-12">
          <div id="table-area">
            <table id="ufo-table" class="table table-striped"border=1px solid black style="overflow-x:auto;">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
    </div>
   
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
